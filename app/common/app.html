<div class="wrapper">
    <header class="main-header">
        <!-- Logo -->
        
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu"><toaster-container toaster-options="{'position-class': 'toast-bottom-right', 'time-out': 3000}"></toaster-container>
                <ul class="nav navbar-nav">
                
                    <li class="dropdown notifications-menu hidden-xs hidden-sm">
                        <a class="dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-align-justify"></i> Dashboard
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <ul class="menu">
                                    <li data-ng-repeat="screen in vm.links" data-ng-click="vm.sideBar();">
                                       <a ui-sref="app.{{screen.state}}">
                                            <i class="fa fa-{{screen.icon}}"></i> <span>{{screen.title}}</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>

                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <ul class="menu">
                                    <li data-ng-repeat="screen in vm.layouts" data-ng-click="vm.setLayout(screen.layout);">
                                        <a>
                                            <i class="fa fa-indent"></i> {{screen.name}}
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>-->
                    <li class="dropdown notifications-menu">
                        <a class="dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-gears"></i> Themes
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <ul class="menu">
                                    <li data-ng-repeat="theme in vm.themes" data-ng-click="vm.setTheme(theme.color);">
                                        <a>
                                            <i class="fa fa-flag{{theme.icon}} text-{{theme.theme}}"></i>{{theme.title}}
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    


                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a class="dropdown-toggle" data-toggle="dropdown">
                            <!--<img src="../../images/ranjith.png" class="user-image" alt="User Image" />-->
                            <i class="glyphicon glyphicon-user"></i>{{loggedEmp.Emp_Name}}
                            <span class="hidden-xs"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <img src="data:image/jpeg;base64,{{loggedEmp.Emp_Photo}}" class="img-circle" alt="User Image">
                                <h4>{{loggedEmp.Emp_Name}}</h4>
                                <p class="text-center">
                                    {{loggedEmp.Emp_Post}}
                                     <!--<small>Playing in Web - since 2013</small>-->
                                 </p>
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <!--<div class="pull-left">
                                    <a ui-sref="app.about" class="btn btn-success btn-flat">About Me</a>
                                </div>-->
                                <div class="pull-right" ng-click="logout();">
                                    <a ui-sref="#" class="btn btn-flat">Log Out
                                    <i class="fa fa-sign-out"  title="Logout"></i></a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <ui-view></ui-view>

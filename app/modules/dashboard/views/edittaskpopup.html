 
<style>
    .modal-body { padding: 5px !important;}
     .form-group { margin-bottom: 0px !important;}
    label{margin-bottom: 0px;}
    .modal-header { padding: 5px !important; background: linear-gradient(to bottom, rgba(212,228,239,1) 0%, rgba(183,222,237,1) 51%, rgba(150,195,227,1) 100%); text-align: center !important;}
    p{margin: 0px;font-size: 20px; font-weight: bold;}
    </style>

<div class="modal-dialog" style="width:100% !important;">



                        <!-- Modal content-->

                        <div class="modal-content">

                          <div class="modal-header">
                                
                         <button type="button" class="close" ng-click="cancelMeEdit()">&times;</button
                         
                         

                             <h3><p>Update Task</p></h3>

                          </div>

                          <div class="modal-body">
            <form  ng-submit="submittask()">

                <table>
                    
                    <tr style="width:100%;">
                        
                    <td style="width:50%; padding: 2px;">
                        <div class="form-group">
                        <label for="inputSubject">Subject</label>
                        <input type="text" class="form-control" id="inputSubject" ng-disabled="taskdetails.creator" placeholder="Subject" data-ng-model="taskdetails.task_subject">
                        </div>
                    </td>
                    <td style="width:50%; padding: 2px;">
                        <div class="form-group">
<label for="inputAmount">Amount in lacs</label>
<input type="text" class="form-control" id="inputAmount" ng-disabled="taskdetails.creator" placeholder="Amount"  data-ng-model="taskdetails.task_amount">
</div>
                        
                        
                    </td>
                        
                    </tr>
                    
                    
<tr style="width:100%;background: #eee;">
<td style="width:50%; padding: 2px;">
<div class="form-group">
                        <label for="inputDescription">Description</label>
                        <textarea class="form-control" id="inputDescription" ng-disabled="taskdetails.creator" placeholder="Description" data-ng-model="taskdetails.task_description"></textarea>
                        </div>
</td>

<td style="width:50%; padding: 2px;">
<div class="form-group">
<label for="inputRemark">Feedback</label>
<textarea class="form-control" id="inputRemark" placeholder="Description" data-ng-model="taskdetails.remark"></textarea>
</div>
</td>     

</tr>

<tr style="width:100%;">
    
<td style="width:50%; padding: 2px;">
<div class="form-group"> 
<label class="control-label" for="date">Due Date</label>
<div class="input-group date" data-provide="datepicker">
<input type="text" class="form-control" ng-disabled="taskdetails.creator"  data-ng-model="taskdetails.task_due_date">
<div class="input-group-addon">
<span class="glyphicon glyphicon-th"></span>
</div>
</div>
</div>
</td>
<td style="width:50%; padding: 2px;">
 <div class="form-group">
<label for="nature">Task Nature</label>
    <select class="form-control" id="nature" ng-disabled="taskdetails.creator" data-live-search="true" data-ng-model="taskdetails.task_nature">
        <option value="Critical">Critical</option>
        <option value="Legal">Legal</option>
        <option value="Routine">Routine</option>
    </select>
</div>  
    
    <div class="form-group" ng-show="taskdetails.task_nature">
<input type="checkbox" class="" ng-disabled="taskdetails.creator" id="legal" value="1" data-ng-model="taskdetails.legal" ng-checked="taskdetails.legal">
<label for="Legal">Legal Violation</label>
</div> 
  </td>
 

</tr>
 
<tr style="width:100%;background: #eee;">
<td style="width:50%; padding: 2px;">
 <div class="form-group">
<label for="assign">Assign To</label>
<select class="form-control" id="assign" ng-disabled="taskdetails.creator" data-ng-model="taskdetails.assign_to"  ng-change="getchildemps(taskdetails.assign_to);">
<option  ng-repeat="item in emps" value="{{item.id}}">{{item.name}}</option>
</select>
</div>
</td>

<td style="width:50%; padding: 2px;">
<div class="form-group" ng-show="show_assignee_child">
<label for="assignee_child">Sub Department</label>
<select class="form-control" id="assignee_child" ng-disabled="taskdetails.creator" data-ng-model="taskdetails.assignee_child">
<option  ng-repeat="item in emps2" value="{{item.id}}">{{item.name}}</option>
</select>
</div>
</td>
</tr>

<tr style="width:100%;">
<td style="width:50%; padding: 2px;">
<div class="form-group">
<label for="inputIssue">Issue</label>
<textarea class="form-control" id="inputIssue" placeholder="Issue" data-ng-model="taskdetails.task_issue"></textarea>
</div>
</td>
<td style="width:50%; padding: 2px;">
<div class="form-group">
<label for="status">Status</label>
<select class="form-control" id="status" data-ng-model="taskdetails.task_status">
<option  ng-repeat="item in status" value="{{item.name}}">{{item.name}}</option>
</select>
</div>
</td>


</tr>
    

       
<input type="hidden" name="task_id" data-ng-model="taskdetails.task_id" />

<tr><td>
<button type="submit" class="btn btn-primary">Update</button></td>
</tr>
</table>  
</form>
   <div class="loader-box" ng-show="loader"><div class="loader"></div></div>
                          </div>

                         

                        </div>



                      </div>
